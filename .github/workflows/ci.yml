---
name: ansible-sign tests
on:  # yamllint disable-line rule:truthy
  push:
  pull_request:

jobs:
  python-tests:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.8"
          - python: "3.9"
          - python: "3.10"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e py3

      - name: Ensure docs build
        run: tox -e docs
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install tox
        run: pip install tox

      - name: Run linters
        run: tox -e lint
